<mat-card [ngClass]="theme.background">
  <div class="flex flex-row">
    <div class="flex-auto w-3/4 h-full">
      <div id="memory" [ngClass]="theme.main" #memory></div>
      <div
        id="cache"
        [ngClass]="theme.accent"
        #cache
        [ngStyle]="memoryInitialPosition ? memoryInitialPosition : {}"
      ></div>
    </div>

    <div class="flex-auto w-1/4">
      <form [formGroup]="formGroup" (submit)="onSubmit($event)">
        <div>
          <mat-form-field>
            <input
              type="number"
              placeholder="Ancho de memoria principal"
              aria-label="Number"
              formControlName="memSize"
              #memSize
              (change)="setMemoryAddrSize(memSize)"
              matInput
              [matAutocomplete]="auto"
            />
            <ng-container *ngIf="MemorySize.invalid">
              <mat-error *ngIf="MemorySize.errors?.notIncluded">{{
                MemorySize.errors?.notIncluded?.message
              }}</mat-error>
            </ng-container>
          </mat-form-field>
          bits
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option
              *ngFor="let bits of bitsArray"
              [value]="bits"
            >
              {{ bits }}
            </mat-option>
          </mat-autocomplete>
          <br>
          Maximo direccionable: {{MemoryAddr?.readable}} {{MemoryAddr?.unit}}
        </div>
        <div>
          <mat-form-field>
            <mat-label>Cache Size</mat-label>
            <input
              matInput
              #cacheSize
              (change)="setCacheAddrSize(cacheSize)"
              autocomplete="off"
            />
          </mat-form-field>
          <br>
          Maximo cache: {{CacheSize?.readable}} {{CacheSize?.unit}}
        </div>
        <div>
          <mat-form-field>
            <mat-label>Word Size</mat-label>
            <input
              matInput
              #wordSize
              (change)="setCacheAddrSize(wordSize)"
              autocomplete="off"
            />
          </mat-form-field>
        </div>
        <button mat-button-flat class="m-8" [disabled]="formGroup.invalid">
          Run animation
        </button>
      </form>
    </div>
  </div>
</mat-card>
