<input type="text"
       placeholder="Pick one"
       aria-label="Number"
       matInput
       [matAutocomplete]="auto">
<mat-card [ngClass]="theme.background">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of bitsArray" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
  <div class="flex flex-row">
    <div class="flex-auto w-3/4 h-full">
      <div id="memory" [ngClass]="theme.main" #memory></div>
      <div
        id="cache"
        [ngClass]="theme.accent"
        #cache
        [ngStyle]="memoryInitialPosition ? memoryInitialPosition : {}"
      ></div>
    </div>

    <div class="flex-auto w-1/4">
      <form (submit)="onSubmit($event)">
        <div>
          <mat-form-field>
            <mat-label>Memory Size</mat-label>
            <input
              matInput
              #memoryAddrSize
              autocomplete="off"
              (change)="setMemoryAddrSize(memoryAddrSize)"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Cache Size</mat-label>
            <input
              matInput
              #cacheSize
              (change)="setCacheAddrSize(cacheSize)"
              autocomplete="off"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Word Size</mat-label>
            <input
              matInput
              #wordSize
              (change)="setCacheAddrSize(wordSize)"
              autocomplete="off"
            />
          </mat-form-field>
        </div>
        <button mat-button-flat class="m-8">Run animation</button>
      </form>
    </div>
  </div>
</mat-card>
