<mat-card>
    <div class="container">
  <div id="obj1"></div>
</div>
<br />
  <form (submit)="onSubmit($event)" class="m-auto">
    <div>
      <mat-form-field>
        <mat-label>Memory Size</mat-label>
        <input matInput #memoryAddrSize (change)="setMemoryAddrSize($event)" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Cache Size</mat-label>
        <input matInput #cacheSize (change)="setCacheAddrSize($event)" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Word Size</mat-label>
        <input matInput #wordSize (change)="setCacheAddrSize($event)" />
      </mat-form-field>
    </div>
    <button mat-button-flat class="m-8" >
      Toggle movement
    </button>
  </form>
</mat-card>
