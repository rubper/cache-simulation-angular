<mat-card [ngClass]="theme.background">
  <div class="flex flex-row">
    <div class="flex-auto w-3/4 h-full">
      <div id="obj1"></div>
    </div>

    <div class="flex-auto w-1/4">
      <form (submit)="onSubmit($event)">
        <div>
          <mat-form-field>
            <mat-label>Memory Size</mat-label>
            <input
              matInput
              #memoryAddrSize
              (change)="setMemoryAddrSize($event)"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Cache Size</mat-label>
            <input matInput #cacheSize (change)="setCacheAddrSize($event)" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Word Size</mat-label>
            <input matInput #wordSize (change)="setCacheAddrSize($event)" />
          </mat-form-field>
        </div>
        <button mat-button-flat class="m-8">Toggle movement</button>
      </form>
    </div>
  </div>
</mat-card>
