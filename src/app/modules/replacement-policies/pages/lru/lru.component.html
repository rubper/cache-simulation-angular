<mat-card>
    <h2 mat-card-title>
        <strong>Sustitución LRU</strong>
    </h2>
    <mat-divider></mat-divider>
    <mat-card-content style="position: relative;">
        <mat-card style="position: absolute; top: 10px; right: 10px; display: inline;">
            <button mat-icon-button type="button" (click)="playProcess()">
          <mat-icon> {{ icon }} </mat-icon>
        </button>
            <button mat-icon-button [disabled]="play" type="button" (click)="skipNext()">
          <mat-icon>skip_next</mat-icon>
        </button>
        </mat-card>
        <table style="width: 100%;">
            <tr>
                <td style="width: 25%;">
                    <mat-card style=" margin: 10px;">
                        <h3 mat-card-title style="text-align: center;"> <strong>Memoria Principal</strong> </h3>
                        <mat-divider></mat-divider>
                        <mat-card-content>
                            <table style="width: 100%;">
                                <tr *ngFor="let celda of celdasMP">
                                    <mat-card [ngClass]="{'fade-in':celdaInput,'fade-out':!celdaInput}" style="margin-top: 5px;">{{ celda }}</mat-card>
                                </tr>
                            </table>
                        </mat-card-content>
                    </mat-card>
                </td>
                <td style="width: 25%;">
                    <mat-card style=" margin: 10px;">
                        <h3 mat-card-title style="text-align: center;"> <strong>Memoria Caché</strong> </h3>
                        <mat-divider></mat-divider>
                        <mat-card-content>
                            <table style="width: 100%;">
                                <tr *ngFor="let celda of celdasMC">
                                    <mat-card class="fade-in" style="margin-top: 5px;">{{ celda }}</mat-card>
                                </tr>
                            </table>
                        </mat-card-content>
                    </mat-card>
                </td>
                <td style="width: 20%;">
                    <mat-card style="margin: 10px;">
                        <h3 mat-card-title style="text-align: center;"> Unidad Central de Procesamiento (CPU) </h3>
                        <mat-divider></mat-divider>
                        <mat-card-content>
                            <table style="width: 100%;">
                                <tr>
                                    <mat-card style="margin-top: 5px;">
                                        <p>
                                            <strong>Bloque Solicitado:</strong>
                                        </p>
                                        {{ celdasMP[bloqueSolicitado] }}
                                    </mat-card>
                                </tr>
                            </table>
                        </mat-card-content>
                    </mat-card>
                </td>
                <td style="width: 30%;">
                    <mat-card style="margin: 10px; width: 100%; max-height: 45vw;">
                        <h3 mat-card-title style="text-align: center;"> Logs </h3>
                        <mat-divider></mat-divider>
                        <mat-card-content style="overflow-y: scroll; padding-top: 10px;">
                            <p class="fade-in" *ngFor="let log of logs; let i = index"> -> {{ log }} </p>
                        </mat-card-content>
                    </mat-card>
                </td>
            </tr>
        </table>
    </mat-card-content>
</mat-card>
<br>
